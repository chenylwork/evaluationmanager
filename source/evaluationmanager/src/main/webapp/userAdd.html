<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户添加页面</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<style type="text/css">
*{
	margin: 0 auto;
	padding: 0;
}
body{

}
ul li{
	width: 800px;
	height: 70px;
	list-style: none;
	padding-left: 25px;
}
	
.main{
	width: 100%;
	height: 550px;
	float: left;
	
}
.left{
	width:350px;
	height: 350px;
	padding-left: 50px;
	padding-top: 150px;
	float: left;
}
.right{
	width:500px;
	height: 350px;
	padding-left: 20px;
	float: left;
}
.required{
	width: 300px;
	border-radius: 3px;
	border:1px solid #ccc;
	height:35px;
	font-size: 12px;
	padding-left: 5px;
}

.onError{
	color: #666;
    background: url(images/reg3.gif) no-repeat 0 center;
	padding-left:25px;
}
.onSuccess{
	color: #fff;
    background: url(images/reg4.gif) no-repeat 0 center;
	padding-left:25px;
}
.btn1{
	width:80px;
	height:25px;
	background-color:#000;
	color:#FFFFFF;
	border-radius:5px;
	font-size:14px;
	font-weight:bold;
}

</style>

</head>
<body>

<span><h3 style="background: #e9f2ff;padding-left:10px;">Add User Information</h3></span>
<span style="font-size:18px;padding-left:10px;">添加用户信息</span>

<div class="main">
<div class="left"><img src="images/b5.jpg"></div>
	<!---->
	<div class="right">
		<form action="" method="post">
		<ul>
			<li>&nbsp;&nbsp;&nbsp;&nbsp;账号:&nbsp;<input type="text" name="" id="username" class="required" placeholder="请输入账号"></li>
			<li>&nbsp;&nbsp;&nbsp;&nbsp;密码:&nbsp;<input type="text" name="" id="password" class="required" placeholder="请输入密码信息"></li>
			<li>&nbsp;&nbsp;&nbsp;&nbsp;名称:&nbsp;<input type="text" name="" id="name" class="required" placeholder="请输入用户名称"></li>
			<li>&nbsp;&nbsp;&nbsp;&nbsp;年龄:&nbsp;<input type="text" name="" id="age" class="required" placeholder="请输入你的年龄"></li>
			<li style="padding-left:23px;">&nbsp;&nbsp;&nbsp;&nbsp;性别:
				<select class="required" id="sex" style="color:#999;">
					<option>请选择</option>
					<option>男</option>
					<option>女</option>
				</select>
			</li>
			<li style="padding-left:23px;">&nbsp;&nbsp;&nbsp;&nbsp;角色:
				<select class="required" id="role" style="color:#999;">
					<option>请选择</option>
					<option>老师</option>
					<option>学生</option>
					<option>教学督导</option>
					<option>院领导</option>
				</select>
			</li>
			<li>身份证:&nbsp;<input type="text" name="" id="ID" class="required" placeholder="请输入描述信息"></li>
			<li style="text-ailgn:left;padding-left:100px;"><input type="button" name="" id="zxc" class="btn1" value="提交">
			&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="重置" class="btn1"> </li>
		</ul>
		</form>
		</div>
</div>
</body>
</html>

<script type="text/javascript">

$(function(){
	//如果是必填的，则加红星表标识
	$("form :input.required").each(function() {
        var $required=$("<strong class='high'>*</strong>");//创建元素
		$(this).parent().append($required);//然后将它追加到文档中
    });
	//文本框失去焦点后
	$('form :input').blur(function(){
		var $parent=$(this).parent();
		$parent.find(".formtips").remove();

		if($(this).is('#username')){
			if(this.value==""){
				var errorMsg='请输入正确的账号';
				$parent.append('<span class="formtips onError">'+errorMsg+'</span>');
			}else{
				var okMsg='输入正确';
				$parent.append('<span class="formtips onSuccess">'+okMsg+'</span>');
				}
				}
			if($(this).is('#password')){
			if(this.value==""){
				var errorMsg='请输入正确的密码';
				$parent.append('<span class="formtips onError">'+errorMsg+'</span>');
			}else{
				var okMsg='输入正确';
				$parent.append('<span class="formtips onSuccess">'+okMsg+'</span>');
				}
				}
				if($(this).is('#name')){
			if(this.value==""){
				var errorMsg='请输入正确的用户名称';
				$parent.append('<span class="formtips onError">'+errorMsg+'</span>');
			}else{
				var okMsg='输入正确';
				$parent.append('<span class="formtips onSuccess">'+okMsg+'</span>');
				}
				}
				if($(this).is('#age')){
			if(this.value==""){
				var errorMsg='请输入正确的年龄';
				$parent.append('<span class="formtips onError">'+errorMsg+'</span>');
			}else{
				var okMsg='输入正确';
				$parent.append('<span class="formtips onSuccess">'+okMsg+'</span>');
				}
				}
				if($(this).is('#sex')){
			if(this.value==""||this.value.length==3){
				var errorMsg='请输入正确的性别';
				$parent.append('<span class="formtips onError">'+errorMsg+'</span>');
			}else{
				var okMsg='输入正确';
				$parent.append('<span class="formtips onSuccess">'+okMsg+'</span>');
				}
				}
				if($(this).is('#role')){
			if(this.value==""||this.value.length==3){
				var errorMsg='请输入正确的角色';
				$parent.append('<span class="formtips onError">'+errorMsg+'</span>');
			}else{
				var okMsg='输入正确';
				$parent.append('<span class="formtips onSuccess">'+okMsg+'</span>');
				}
				}
				if($(this).is('#ID')){
			if(this.value==""||this.value.length!=18){
				var errorMsg='请输入正确的身份证号';
				$parent.append('<span class="formtips onError">'+errorMsg+'</span>');
			}else{
				var okMsg='输入正确';
				$parent.append('<span class="formtips onSuccess">'+okMsg+'</span>');
				}
				}
			
		}).keyup(function(){
			$(this).triggerHandler("blur");
		}).focus(function(){
			$(this).triggerHandler("blur");
		});
			//提交
		$('#zxc').click(function(){
			$("form :input.required").trigger('blur');
			var numError=$('form.onError').length;
			if(numError){
				return false;
			}
		if(($(".onError").length)>0){
				console.log($(".onSuccess").length);
			} else{
				$("form").submit();
			}
		
			});
			
	})
</script>
