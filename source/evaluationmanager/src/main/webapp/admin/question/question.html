<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>试题信息查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../css/result.css">
    
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="../../js/	jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <!-- 上下页样式加js效果 -->
    <link rel="stylesheet" href="../../css/pager.css"/>
	<script src="../../js/pager.js">  </script> 
	
	<script src="../../js/admin/question/questions.js">  </script> 
  </head>
  
  <body class="layui-anim layui-anim-up">
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" id="search_form">
          <input type="hidden" name="pagin.pageNo" class="pagin_paginNo"  value="1">
          <input type="hidden" name="pagin.display" value="10" class="pagin_display">
          <input type="text" name="questionNo"  placeholder="试题编号"  class="layui-input">
          <input type="text" name="question"  placeholder="试题问题" autocomplete="off" class="layui-input">
          <button class="layui-btn" type="button" id="search_btn">
          <i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <span class="x-right" style="line-height:40px">共有数据：<span id="dataSize"></span> 条</span>
      </xblock>
      <table class="layui-table">
        <thead>
          <tr>
            <th style="text-align:center;">
              <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th style="text-align:center;">试题编号</th>
            <th style="text-align:center;">试题问题</th>
            <th style="text-align:center;">操作</th>
         </tr>
        </thead>
        <tbody id="question_box">
        	
        </tbody>
      </table>
		<div class="page"></div>
		<!-- 分页 -->
		<div class="page">
			<ul class="pagination" id="page2">
			</ul>
			<div class="pageJump">
				<span>跳转到</span> <input type="text" /> <span>页</span>
				<button type="button" class="button">确定</button>
			</div>
		</div>
    </div>

  </body>

</html>
